{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Is It New Year?</title>
        <link href="{% static 'newyear/style.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            {% if newyear %}
                <h1>YES</h1>
            {% else %}
                <h1>NO</h1>
            {% endif %}        
            <p>{{ today }}</p>
        </div>
        
    </body>
</html>
